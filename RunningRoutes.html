<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State College Running Routes</title>

    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="navbar">
        <header>
            <h1 class="animate__animated animate__bounceInDown" style="font-size: 70px">State College Running Routes</h1>
            <div class="content">
                <img src="nittany_lion.jpeg" alt="Nittany Lion" width="240px">
            </div>  
        </header>  
        <div class="button-container">
            <button type = "button" id="myButton1" class="btn btn-primary" onclick="myFunction1()">THON Fundraising</button>
            <button id="myButton2" class="btn btn-primary" onclick="myFunction2()">Training Resources</button>
            <button id="myButton3" class="btn btn-primary" onclick="myFunction3()">Race Results</button>
            <button id="myButton4" class="btn btn-primary" onclick="myFunction4()">AI Route Generator</button>
            <button id="myButton5" class="btn btn-primary" onclick="myFunction5()">Other Information</button>
        </div>
    </div>
    <main>
        <section id="video-section">    
            <h2>State College Area Video</h2>
            <video id="state-college-video" autoplay loop muted controls="false">
                <source src="state-college-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <section id="documented-runs">
            <h2 style="padding: 100px 50px 50px 50px; font-size: 40px ; color: aliceblue;" >------------------------------ Documented Runs -------------------------------</h2>
            <table>
                <tbody class = "js-runroute-summary">
                </tbody>
            </table>
        </section>
        
    
        <iframe src="https://earth.google.com/web/@40.79965946,-77.90607656,418.36942284a,4091.48190948d,30y,0h,0t,0r/data=MikKJwolCiExcV9JRGhBaXVrQ0ZILUpSQmVnRFRIOS0tUThjVU5tcWUgAToDCgEy" width="640" height="480"></iframe>
    </main>
    <footer>
        <p>&copy; 2024 State College Running Routes. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
    <script src = "runs.js"> </script>
    <script src = "runsscript.js"></script>


</body>
</html>
